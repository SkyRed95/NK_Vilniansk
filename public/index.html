<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>НАЦІОНАЛЬНИЙ КОРПУС | ВІЛЬНЯНСЬК</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../app/postsApp.js"></script>
</head>
<body>
<div ng-app="PostsApp">
    <div ng-controller="TitlesCtrl">
        <nav class="header">
            <div class="logo">
                <img src="../img/logo-small.png">
                <img id="logo-name" src="../img/logo-name.png">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html">Головна</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" ng-repeat="PostTitle in titles">
            <div class="col-xs-12 posts">
                <a class="title" href="page.html">{{PostTitle.title}}</a>
                <img ng-src="//project-epsilon.s3-eu-west-1.amazonaws.com/alex-static/{{PostTitle.img}}">
                <div class="body_post">{{PostTitle.body}}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
